<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafıza Kartları Egzersizi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .card {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 8px;
            cursor: pointer;
            height: 100px;
            width: 100px;
            transition: background-color 0.3s, color 0.3s;
        }

        .card.flipped {
            background-color: #fff;
            color: #333;
        }

        .card.correct {
            background-color: #4CAF50;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #completeButton {
            display: none;
        }

        #currentWord {
            font-size: 24px;
            margin-top: 20px;
        }

        #timer {
            font-size: 20px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hafıza Kartları Egzersizi</h1>
        <button id="startButton">Başla</button>
        <div id="currentWord"></div>
        <div id="timer"></div>
        <div id="gameBoard" class="game-board">
            <!-- Kartlar burada gösterilecek -->
        </div>
        <button id="completeButton" onclick="completeTraining()">Eğitimi Tamamla</button>
    </div>
    <script>
        document.getElementById('startButton').addEventListener('click', startGame);

        const words = [
            'Elma', 'Armut', 'Muz', 'Çilek', 'Portakal', 'Karpuz', 'Üzüm', 'Şeftali',
            'Kiraz', 'Mango', 'Papaya', 'Limon', 'Avokado', 'Nar', 'Ananas', 'Kivi',
            'Erik', 'Vişne', 'Böğürtlen', 'Ahududu'
        ];

        let shuffledWords = [];
        const flipTime = 5000; // 5 seconds for memorization
        let timerInterval;
        let currentWordIndex = 0;
        let correctGuesses = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            correctGuesses = 0;

            document.getElementById('startButton').classList.add('hidden');

            shuffledWords = shuffle(words); // Shuffle words
            currentWordIndex = 0;
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = ''; // Clear the board

            shuffledWords.forEach((word, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.word = word;
                card.dataset.index = index;
                card.innerText = word; // Show word initially
                gameBoard.appendChild(card);
            });

            // Flip the cards after the memorization time
            setTimeout(() => {
                document.querySelectorAll('.card').forEach(card => {
                    card.classList.add('flipped');
                    card.innerText = '';
                });
                document.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', checkCard);
                });
                document.getElementById('completeButton').style.display = 'none';
                displayNextWord();
                startTimer();
            }, flipTime);
        }

        function startTimer() {
            let timeLeft = 10; // 10 seconds for each word
            document.getElementById('timer').innerText = `Süre: ${timeLeft}`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `Süre: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    resetCards();
                }
            }, 1000);
        }

        function resetCards() {
            document.querySelectorAll('.card').forEach(card => {
                if (!card.classList.contains('correct')) {
                    card.classList.add('flipped');
                    card.innerText = '';
                }
            });
            setTimeout(displayNextWord, 500);
            startTimer();
        }

        function displayNextWord() {
            if (currentWordIndex >= shuffledWords.length) {
                endGame();
                return;
            }
            document.getElementById('currentWord').innerText = `Bu kelimeyi bul: ${shuffledWords[currentWordIndex]}`;
        }

        function checkCard(event) {
            const selectedCard = event.target;
            if (!selectedCard.classList.contains('flipped') || selectedCard.classList.contains('correct')) {
                return;
            }
            selectedCard.classList.remove('flipped');
            selectedCard.innerText = selectedCard.dataset.word;
            if (selectedCard.dataset.word === shuffledWords[currentWordIndex]) {
                alert('Doğru!');
                selectedCard.classList.add('correct');
                correctGuesses++;
                currentWordIndex++;
                if (currentWordIndex >= shuffledWords.length) {
                    endGame();
                } else {
                    setTimeout(() => {
                        document.querySelectorAll('.card').forEach(card => {
                            if (!card.classList.contains('correct')) {
                                card.classList.add('flipped');
                                card.innerText = '';
                            }
                        });
                        displayNextWord();
                    }, 1000);
                }
            } else {
                setTimeout(() => {
                    selectedCard.classList.add('flipped');
                    selectedCard.innerText = '';
                }, 1000);
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('completeButton').style.display = 'block';
            document.getElementById('currentWord').innerText = '';
            document.getElementById('timer').innerText = '';
        }

        function completeTraining() {
            window.location.href = 'egitimler.html';
        }
    </script>
</body>
</html>
