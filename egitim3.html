<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Eğitim</title>
    <link rel="stylesheet" href="egitim3.css">
</head>
<body>
    <div id="start-screen">
        <h1>Kelime Eğitim</h1>
        <label for="difficulty">Zorluk Seviyesi (Kelime Sayısı):</label>
        <input type="number" id="difficulty" min="5" max="10" value="5">
        <button id="start-game">Eğitime Başla</button>
    </div>
    <div id="game" style="display:none;">
        <div id="timer">Süre: <span id="time">60</span> saniye</div>
        <div id="shuffled-word-container">BULUNMASI GEREKEN KELİME BURADA KARIŞIK ŞEKİLDE VERİLECEK</div>
        <div id="hint-container">
            <span id="hint-word">_ _ _ _ _ _ _ _ _ _</span>
        </div>
        <input type="text" id="answer" placeholder="Kelimeyi Yeniden Düzenle">
        <button id="submit-answer">Gönder</button>
        <button id="skip">Eğitimi Atla</button>
        <div id="result"></div>
    </div>
    <button id="finish" style="display:none;">Eğitimi Tamamla</button>
    <script src="egitim3.js"></script>
</body>
</html>
